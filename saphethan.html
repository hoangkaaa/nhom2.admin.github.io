<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm Sắp Hết Hạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #007B9A;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Sản Phẩm Sắp Hết Hạn</h1>
    <table id="expiringTable">
        <tr>
            <th>Tên Sản Phẩm</th>
            <th>Ngày Hết Hạn</th>
            <th>Số Lượng Còn Lại</th>
            <th>Ghi Chú</th>
            <th>Hành Động</th>
        </tr>
    </table>
    <div>
        <button class="action-button" onclick="openModal()">Thêm Sản Phẩm</button>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Thêm Sản Phẩm</h2>
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" placeholder="Nhập tên sản phẩm" required>
            <label for="expiryDate">Ngày Hết Hạn:</label>
            <input type="date" id="expiryDate" required>
            <label for="quantity">Số Lượng:</label>
            <input type="number" id="quantity" placeholder="Nhập số lượng" required>
            <label for="note">Ghi Chú:</label>
            <input type="text" id="note" placeholder="Nhập ghi chú">
            <button class="action-button" id="saveButton" onclick="saveProduct()">Lưu</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('productModal').style.display = 'block';
            clearModalFields();
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function clearModalFields() {
            document.getElementById('productName').value = '';
            document.getElementById('expiryDate').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('note').value = '';
        }

        function saveProduct() {
            const name = document.getElementById('productName').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const quantity = document.getElementById('quantity').value;
            const note = document.getElementById('note').value;

            const table = document.getElementById('expiringTable');
            const newRow = table.insertRow(-1);
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${expiryDate}</td>
                <td>${quantity}</td>
                <td>${note}</td>
                <td>
                    <button class="action-button" onclick="editProduct(this)">Sửa</button>
                    <button class="action-button" onclick="deleteProduct(this)">Xóa</button>
                </td>
            `;
            closeModal();
        }

        function editProduct(button) {
            const row = button.parentElement.parentElement;
            document.getElementById('productName').value = row.cells[0].innerText;
            document.getElementById('expiryDate').value = row.cells[1].innerText;
            document.getElementById('quantity').value = row.cells[2].innerText;
            document.getElementById('note').value = row.cells[3].innerText;

            const modal = document.getElementById('productModal');
            modal.style.display = 'block';

            document.getElementById('saveButton').onclick = function () {
                row.cells[0].innerText = document.getElementById('productName').value;
                row.cells[1].innerText = document.getElementById('expiryDate').value;
                row.cells[2].innerText = document.getElementById('quantity').value;
                row.cells[3].innerText = document.getElementById('note').value;
                closeModal();
            };
        }

        function deleteProduct(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }
    </script>

</body>
</html>
